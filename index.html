<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsive css-->

    <!--owl css-->

<body>
    <header class="container-header">
        <h2 class="logo">Netflix</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Series</a>
            <a href="#">Filmes</a>
            <a href="#">Documentarios</a>
        </nav>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <div class="titulo-descricao">
                    <h1 class="titulo">Ozark</h1>
                    <p class="descricao">Um consultor financeiro se muda com a família para as montanhas do Missouri com
                        o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
