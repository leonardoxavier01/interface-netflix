<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsive css-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">

</head>

<body>
    <!-- header-navigation-->
    <header class="header" id="myHeader">
        <h2 class="logo">Netflix</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Series</a>
            <a href="#">Filmes</a>
            <a href="#">Documentarios</a>
        </nav>
    </header>
    <!-- capa-filme-principal -->
    <main>
        <div class="main-movie">
            <div class="container">
                <div class="title-description">
                    <h1 class="title">Ozark</h1>
                    <p class="description">Um consultor financeiro se muda com a família para as montanhas do Missouri com
                        o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
                </div>
                <div class="buttons">
                    <button role="button" class="button-movie">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button-movie">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- carousel -->
    <div class="carousel-films">
        <h2 class="title-carousel">Series populares na Netflix</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-films" src="img/series/cobrakai.jpg" alt="Cobra Kai">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/greys-anatomi.jpg" alt="Greys Anatomi">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/lucifer.jpg" alt="Lúcifer">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/peaky-blinders.jpg" alt="Peaky Blinders">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/suits.jpg" alt="Suits">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/the-walking-dead.jpg" alt="The Walking Dead">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/riverdale.jpg" alt="Riveradle">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/vikings.jpg" alt="Vikings">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/la-casa-de-papel.jpg" alt="La casa de papel">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/breaking-bad.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/the-witcher.jpg" alt="The Witcher">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/pablo-escobar.jpg" alt="Pablo Escobar">
            </div>
            <div class="item">
                <img class="box-films" src="img/series/ozark.jpg" alt="Ozark">
            </div>
        </div>
    </div>
    <!-- carrosel-2 -->
    <div class="carousel-films">
        <h2 class="title-carousel">Filmes populares na Netflix</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-films" src="img/films/venom.jpg" alt="Venom">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/mãe-androides.jpg" alt="Mãe Androides">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/atraves-da-janela.jpg" alt="Através da Janela">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/alerta-vermelho.jpg" alt="Alerta Vermelho">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/the-house.jpg" alt="The House">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/indecente.jpg" alt="Indecente">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/dois.jpg" alt="Dois">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/time-campeão.jpg" alt="Time Campeão">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/nao-olhe-para-cima.jpg" alt="Não Olhe Para Cima">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/homem-aranha-de-volta-ao-lar.jpg" alt="Homem Aranha de Volta ao Lar">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/crepusculo-eclipse.jpg" alt="Crepúsculo Eclipse">
            </div>
            <div class="item">
                <img class="box-films" src="img/films/invasao-zumbie.jpg" alt="Invasão Zumbie">
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/1aa9d8f8fc.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>

</html>
